<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge - Alura + One</title>
</head>
<body>
    <main>
        <section class="text-container">
            <img src="img/Alura.svg" alt="Logo da Alura">
            <div>
                <textarea class="text-area" cols="70" rows="6" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="text-validation">
                <img src="img/vector.svg" alt="">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="btn-container">
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </section>
        <section class="result-container">
            <img src="img/result-img.svg" alt="Garoto usando uma lupa">
            <div class="result-text">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
</body>
</html>
