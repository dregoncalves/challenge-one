<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="img/Alura.svg" type="image/x-icon">
    <title>Challenge - Alura + One</title>
</head>
<body>
    <main>
        <section class="text-container">
            <img src="img/Alura.svg" class="alura-logo" alt="Logo da Alura">
            <textarea id="text-area" type="text" placeholder="Digite seu texto"></textarea>
        
            <section>
                <div class="info-line">
                    <img src="img/vector.svg" alt="">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="btn-container">
                    <button class="btn-criptografar">Criptografar</button>
                    <button class="btn-descriptografar">Descriptografar</button>
                </div>
            </section>
        </section>
        <section class="result-container">
            <img src="img/result-img.svg" alt="Garoto usando uma lupa">
            <div class="no-result-text">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
